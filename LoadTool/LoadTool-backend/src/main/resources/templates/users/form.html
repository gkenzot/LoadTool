<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS estático -->
  <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}">
  <!-- Scripts importados -->
  <script src="/js/scripts.js"></script>

  <title>Load Tool - Cadastro de Usuário</title>
</head>

<body id="body" class="d-flex flex-column min-vh-100">
  <header th:replace="~{fragments/header :: header}"></header>
  <!-- Conteúdo da página -->
  <main role="main" class="flex-grow-1 dark-mode-bg1">
    <div class="container py-3">

      <div class="row">
        <div class="col-lg-12">
          <h3 class="mb-3">Cadastre um novo usuário</h3>
          <form class="needs-validation" th:action="@{/api/users}" th:object="${user}" method="post" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="userName">Nome completo</label>
                <input type="text" class="form-control dark-mode-bg2" id="userName" placeholder="" th:field="*{name}"
                  required>
                <div class="invalid-feedback">
                  O nome é obrigatório
                </div>
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="userEmail">E-mail</label>
                <input type="email" class="form-control dark-mode-bg2" id="userEmail" placeholder="" th:field="*{email}"
                  required>
                <div class="invalid-feedback">
                  Por favor, insira um e-mail válido
                </div>
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="userPassword">Senha</label>
                <input type="password" class="form-control dark-mode-bg2" id="userPassword" placeholder="" th:field="*{password}"
                  required>
                <div class="invalid-feedback">
                  A senha é obrigatória
                </div>
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="userPhone">Telefone</label>
                <input type="tel" class="form-control dark-mode-bg2" id="userPhone" placeholder="" th:field="*{phone}">
              </div>
              
              <div class="col-lg-12 mb-3">
                <label for="userAddress">Endereço</label>
                <input type="text" class="form-control dark-mode-bg2" id="userAddress" placeholder="" th:field="*{address}">
              </div>
              
              <div class="col-md-4 mb-3 mt-3">
                <input type="submit" value="Cadastrar" class="btn btn-lg btn-block btn-primary text-white">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer th:replace="~{fragments/footer :: footer}"></footer>

  <!-- Validação do formulário -->
  <script>
    // Exemplo de validação JavaScript (pode ser expandido)
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</body>

</html>
