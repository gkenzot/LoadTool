<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS estático -->
  <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}">
  
  <title>Load Tool - Detalhes do Usuário</title>
</head>

<body id="body" class="d-flex flex-column min-vh-100">
  <header th:replace="~{fragments/header :: header}"></header>
  
  <main role="main" class="flex-grow-1 dark-mode-bg1">
    <div class="container py-3">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Detalhes do Usuário</h3>
        <a th:href="@{/users}" class="btn btn-secondary text-white">Voltar para lista</a>
      </div>

      <div class="card dark-mode-bg2">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <h5 class="card-title" th:text="${user.name}"></h5>
              <h6 class="card-subtitle mb-2 text-muted" th:text="${user.email}"></h6>
            </div>
            <div class="col-md-6 text-md-right">
              <span class="badge badge-secondary" th:text="'ID: ' + ${user.id}"></span>
            </div>
          </div>
          
          <hr>
          
          <div class="row mt-3">
            <div class="col-md-6">
              <p><strong>Telefone:</strong> <span th:text="${user.phone} ?: 'Não informado'"></span></p>
              <p><strong>Endereço:</strong> <span th:text="${user.address} ?: 'Não informado'"></span></p>
            </div>
            <div class="col-md-6">
              <p><strong>Cadastrado em:</strong> <span th:text="${#dates.format(user.createdAt, 'dd/MM/yyyy HH:mm')}"></span></p>
              <p th:if="${user.deletedAt != null}">
                <strong>Status:</strong> <span class="text-danger">Inativo</span>
              </p>
              <p th:unless="${user.deletedAt != null}">
                <strong>Status:</strong> <span class="text-success">Ativo</span>
              </p>
            </div>
          </div>
          
          <div class="mt-4">
            <a th:href="@{'/users-new/' + ${user.id}}" class="btn btn-warning text-white">Editar</a>
            <a th:href="@{/users}" class="btn btn-secondary">Voltar</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>

</html>
