<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS estático -->
  <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}">
  <!-- Scripts importados -->
  <script src="/js/scripts.js"></script>

  <title>Load Tool</title>
</head>

<body id="body" class="d-flex flex-column min-vh-100">
  <header th:replace="~{fragments/header :: header}"></header>
  <!-- Conteúdo da página -->
  <main role="main" class="flex-grow-1 dark-mode-bg1">
    <div class="container py-3">
			<h3>Listagem de Filmes</h3>

			<table class="table">
				<thead>
					<tr>
						<td class="d-none d-lg-table-cell dark-mode-bg2">ID</td>
						<td class="dark-mode-bg2">Nome</td>
						<td class="d-none d-md-table-cell dark-mode-bg2">Email</td>
						<td class="d-none d-md-table-cell dark-mode-bg2">Phone</td>
						<td class="d-none d-lg-table-cell dark-mode-bg2">Adress</td>
						<td class="d-none d-sm-table-cell dark-mode-bg2">User Since</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="filme : ${lista}">
						<td class="d-none d-lg-table-cell dark-mode-bg2" th:text="${users.id}"></td>
						<td class="dark-mode-bg2" th:text="${users.name}"></td>
						<td class="d-none d-md-table-cell dark-mode-bg2" th:text="${filme.autor}"></td>
						<td class="d-none d-md-table-cell dark-mode-bg2" th:text="${filme.genero}"></td>
						<td class="d-none d-lg-table-cell dark-mode-bg2" th:text="${filme.data}"></td>
						<td class="d-none d-sm-table-cell dark-mode-bg2">
							<input type="checkbox" th:checked="${filme.assistido}" disabled="disabled" />
						</td>
						<td class="dark-mode-bg2"><a th:href="@{'/exibir-analises?id=' + ${filme.id}}">Exibir</a></td>
						<td class="dark-mode-bg2"><a th:href="@{/editar-filme/{id}(id=${filme.id})}">Editar</a></td>
					</tr>
				</tbody>
			</table>

			<div class="row">
				<div class="col-md-4 mb-3 mt-3">
					<a type="button" class="btn btn-lg btn-block btn-primary text-white" th:href="@{/inicio}">Voltar</a>
				</div>
			</div>
		</div>
  </main>

  <footer th:replace="~{fragments/footer :: footer}"></footer>

</body>

</html>
